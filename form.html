<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="" method="post" id="cadastroForm" class="inscreva-se">

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" placeholder="Informe sua idade" required>
        
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
        
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" placeholder="Digite nome da cidade onde mora" required>
        
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
       
            <button type="submit">Enviar</button>
        </div>

    </form>

</body>

</html>
